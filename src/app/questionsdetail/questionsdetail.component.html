<div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <h2>Questions</h2>
        </div>
        <div class="col-md-4 pageSwitchButtons">
            <a routerLink="/questions/" class="btn btn-success notranslate" title="Back">{{'Back'|translate}}</a>
            <a href="" class="btn btn-success notranslate" title="Home Page">{{'Home'|translate}}</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead class="bg-success text-white">
                   <tr>
                        <th>Number.</th>
                        <th>Sitting</th>
                        <th>Member</th>
                        <th>{{"Subject"|translate}}</th>
                        <th>Department</th>
                        <th>{{"Status"|translate}}</th>
                   </tr>
               </thead>
               <tbody>
                <tr>
                    <td> {{singleData.number}} </td>
                    <td> {{singleData.date}} </td>
                    <td> {{singleData.membername}} </td>
                    <td> {{singleData.subject}} </td>
                    <td> {{singleData.department}} </td>
                    <td> {{singleData.status}} </td>
                </tr>
                <tr>
                    <td colspan="6">
                        <!-- <div [innerHTML]="singleData.image_pdf_link"></div> -->

                        <div class="col-12" *ngIf="singleData.type=='text'; else elseBlock">
                            <div [innerHTML]="singleData.image_pdf_link"></div>
                        </div>
                        <ng-template #elseBlock> 
                            <img src="{{imageUrl}}{{singleData.image_pdf_link}}" width="100%" alt="">
                        </ng-template>
                    </td>
                </tr>
               </tbody>
           </table>
        </div>
    </div>
</div>
