<div class="container-fluid">
  
  <div class="row">
    <div class="col-8">
        <h2> {{'FAQs_'|translate}} </h2>
    </div>
    <div class="col-md-4 pageSwitchButtons">
      <a routerLink="/webcastlivevideoaudio/" class="btn btn-success notranslate" title="About">{{'Next'|translate}}</a>
      <a href="" class="btn btn-success notranslate" title="About">{{'Home'|translate}}</a>
      <a routerLink="/usefullinks/" class="btn btn-success notranslate" title="About">{{'Back'|translate}}</a>
    </div> 
  </div>
  <hr>

  
  <div class="panel-group" id="accordion">
    
    <div class="panel panel-default" *ngFor="let data of allData; let i = index">
      <div class="panel-heading  bg-success text-white">
        <p class="panel-title" style="padding: 10px">
          <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" style="color:white"><i class="fa fa-plus"></i> {{data.name}}</a>
        </p>
      </div>
      <div id="collapse{{i}}" class="panel-collapse collapse in">
        <div class="panel-body" [innerHTML]="safeData(data.description)">
          
        </div>
      </div>
    </div>

  </div> 
</div>
