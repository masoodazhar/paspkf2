<div class="container-flui">

    <div class="row">
        <div class="col-8">

        </div>

            <a routerLink="/selectcommitteeonbills/" class="btn btn-success notranslate" title="About">{{'Back'|translate}}</a>
            <a routerLink="/librarycommittee/" class="btn btn-success notranslate" title="About">{{'Next'|translate}}</a>

    </div>

        <thead class="bg-success text-white">

            <tr *ngFor="let data of allData">
