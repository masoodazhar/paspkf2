<div class="container-flui">

  <div class="row">
    <div class="col-8">
        <h1>{{'PowersFunctions_'|translate}}</h1>
    </div>
    <div class="col-md-4 pageSwitchButtons">
      <a routerLink="/contactlist/" class="btn btn-success notranslate" title="About">{{'Next'|translate}}</a>
      <a href="" class="btn btn-success notranslate" title="About">{{'Home'|translate}}</a>
      <a routerLink="/directoryofofficers/" class="btn btn-success notranslate" title="About">{{'Back'|translate}}</a>
    </div>
</div>
<hr>
  <div class="row">
    <div class="col-12">
      <div [innerHTML]="singleData.main_description"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-12" style="text-align:center;">
      <h3>FUNCTIONS OF THE OFFICERS AND EMPLOYEES      </h3>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    
    <span *ngFor="let data of allData; let i=index">
      <p data-toggle="collapse" [attr.data-target]="'#demo'+i" style="cursor: pointer;"><span class="small-head-dot bg-light-olive mr-3 mt-2"></span> {{data.name}} </p>
    <div id="demo{{i}}" class="collapse">
      <h3>{{data.name}}</h3>
      <div [innerHTML]="safeData(data.description)"></div>
    </div>
    </span>
  </div>
</div>
