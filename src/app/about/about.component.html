<style>
    p,h1{
        color:black;
    }
</style>
<div class="container-fluid" *ngFor="let data of allData">
    <div class="row">
        <div class="col-8">
            <h2>{{data.name}}</h2>
        </div>
        <div class="col-md-4 pageSwitchButtons">            
            <a routerLink="/messages/" class="btn btn-success notranslate" title="About">{{'Next'|translate}}</a>
            <a href="" class="btn btn-success notranslate" title="About">{{'Home'|translate}}</a>
        </div>
    </div>
    <hr>
    <div [innerHTML]="data.description"> </div>
</div>
